<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple automatic image slider project</title>
    <style>
        h1{
            font-family: garamond;
            justify-content: center;
            align-items: center;
            color: blue;
            text-decoration: underline;

        }
       div{
        border-bottom: 5px solid blue;
        border-radius: 5px;
        padding:0;
        width: 400px;
       }
       span{
        color: blue;
        font-family: Garamond;
       }
       img{
        display: flex;
        overflow: auto;
       }
    </style>
</head>
<body>
    <h1>SIMPLE IMAGE AUTO SLIDER PROJECT</h1>
    <script>
        var i = 0;
        var images = [];
        var time = 3000;
        images[0]= "CCCCC.jpeg";
        images[1]= "pexels-photo-8160274.jpeg";
        images[2]= "pexels-photo-8519315.webp";

        function changeImg(){
            document.slide.src=images[i];
            if(i<images.length-1){
                i++;
            }else{
                i=0;
            }
            setTimeout("changeImg()", time);
        }
        window.onload = changeImg;
    </script>
    <div>
        <img src="" alt="" name="slide" width="400" height="200" style="border-radius:8px"> <br>
        <span> <i>I hope you appreciate this image?</i>  &#128536;</span>
        <br>
    </div>
    
</body>
</html>
